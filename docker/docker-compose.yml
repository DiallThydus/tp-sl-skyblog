version: "3.8"

volumes:
  postgres_data:
    driver: local

networks:
  skyblog-net:

services:
  skyblog-db:
    image: postgres:15.1
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: myDB
      POSTGRES_DB: skyblog
      POSTGRES_PASSWORD: root
    networks:
      - skyblog-net
    ports: # Ã  retirer pour ne pas exposer la db
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - skyblog-net

