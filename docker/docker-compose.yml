version: "3.8"

volumes:
  postgres_data:
    driver: local

services:
  skyblog-db:
    image: postgres:15.1
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: myDB
      POSTGRES_DB: skyblog
      POSTGRES_PASSWORD: root

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  skyblog-api:
    image: skyblog-api
    restart: always
    environment:
      DATABASE_URL: "postgresql://postgress:root@localhost:5432/Skyblog?schema=public"
    ports:
      - 4000:4000

  skyblog-front:
    image: skyblog-front
    restart: always
    ports:
      - 3000:3000
